<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ get_url(path="style.css") }}">

    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ config.title | default(value="Bence Soóki-Tóth") }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description | default(value="Cryptography researcher interested in zero-knowledge proofs, formal verification, and distributed systems.") }}{% endif %}">
    <meta name="author" content="Bence Soóki-Tóth">
    <meta name="keywords" content="Bence Soóki-Tóth, cryptography, zero-knowledge proofs, ZK, STARK, formal verification, quantum computing, blockchain, Rust, researcher">
    <link rel="canonical" href="{{ config.base_url }}">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.base_url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.title | default(value="Bence Soóki-Tóth") }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description | default(value="Cryptography researcher interested in zero-knowledge proofs, formal verification, and distributed systems.") }}{% endif %}">
    <meta property="og:site_name" content="Bence Soóki-Tóth">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="{{ config.base_url }}">
    <meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ config.title | default(value="Bence Soóki-Tóth") }}">
    <meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ config.description | default(value="Cryptography researcher interested in zero-knowledge proofs, formal verification, and distributed systems.") }}{% endif %}">
    <meta property="twitter:creator" content="@bencesookitoth">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Bence Soóki-Tóth",
      "url": "{{ config.base_url }}",
      "sameAs": [
        "https://github.com/0xsooki",
        "https://x.com/bencesookitoth",
        "https://scholar.google.com/citations?user=pHUa0aQAAAAJ"
      ],
      "jobTitle": "Cryptography Researcher",
      "worksFor": [
        {
          "@type": "Organization",
          "name": "Eötvös Loránd University"
        },
        {
          "@type": "Organization",
          "name": "Aarhus University"
        }
      ],
      "knowsAbout": [
        "Cryptography",
        "Zero-Knowledge Proofs",
        "Formal Verification",
        "Quantum Computing",
        "Blockchain Technology"
      ]
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ get_url(path="favicon.ico") }}">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sticky theme toggle -->
        <div class="theme-toggle-wrapper">
            <button class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-toggle-icon">O</span>
            </button>
        </div>

        <main>
            {% block content %}{% endblock content %}
        </main>

        <footer>
            {% if config.extra.social_links %}
            <div class="social-links">
                {% for link in config.extra.social_links %}
                <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer">{{ link.name }}</a>
                {% endfor %}
            </div>
            {% endif %}
            
            {% if config.extra.last_update %}
            <p class="last-update">Last update: {{ config.extra.last_update }}</p>
            {% endif %}
        </footer>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = document.querySelector('.theme-toggle-icon');
        const body = document.body;
        


        const savedTheme = localStorage.getItem('theme') || 'dark';
        body.classList.add(savedTheme + '-theme');
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.classList.remove(currentTheme + '-theme');
            body.classList.add(newTheme + '-theme');
            
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
         function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'light' ? 'X' : 'O';
         }
    </script>
</body>
</html>
